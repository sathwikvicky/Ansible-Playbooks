   - name: Creating a Volume
      ec2_vol:
         aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
         aws_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
         instance: "{{ instance_id }}"
         volume_size: "{{ volume_size }}"
         device_name: "{{ block_device }}"
         region: 'us-east-1'
         volume_type: "{{ volume_type }}"
         delete_on_termination: yes
    - name: Printing the volume information
      debug: var=ec2_vol
    - name: install xfsprogs
      action: yum pkg=xfsprogs state=latest
      # Create a directory if it doesn't exist
    - file:
        path: "{{ mount_dir }}"
        state: directory
        mode: "{{ directory_permissions }}"
    - name: Format New Volume/ Creating a new filesystem
      filesystem:
        dev="{{ block_device }}"
        fstype=ext4
        force=yes
    - name: edit fstab and mount the vol
      mount:
        name: "{{ mount_dir }}"
        src: "{{ block_device }}"
        fstype: ext4
        state: mounted